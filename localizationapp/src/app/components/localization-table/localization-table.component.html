<form #formParam="ngForm" (ngSubmit)="onSubmit(formParam)">
  <table class="table table-light" name="localization-table">
    <thead>
      <tr>
        <th class="field brdr">Fields</th>
        <th class="title brdr">{{ defaultLanguage }}</th>
        <th
          *ngFor="let language of languages | filterlanguages: defaultLanguage"
          class="title brdr"
        >
          {{ language }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td class="text-dark font-weight-bold">{{ row }}</td>
        <td>
          <textarea disabled="true"
            class="form-control"
            type="text"
            [name]="row + '_' + defaultLanguage"
            [attr.data-field]="row.toLowerCase()"
            [attr.data-language]="defaultLanguage"
            [ngModel]="getColumnLocalization(row, defaultLanguage)"
          >
          </textarea>
        </td>
        <td
          *ngFor="let language of languages | filterlanguages: defaultLanguage"
        >
          <textarea
            class="form-control"
            type="text"
            [name]="row + '_' + language"
            [attr.data-field]="row.toLowerCase()"
            [attr.data-language]="language"
            [ngModel]="getColumnLocalization(row, language)"
          ></textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <fluent-button appearance="accent" type="submit">Save</fluent-button>
</form>
