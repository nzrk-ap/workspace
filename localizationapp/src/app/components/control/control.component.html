<div class="container">
  <div class="row">
    <div class="col-md-2 float-md-left">
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
    <div class="col-md-10" style="text-align: left">
      <div *ngIf="successfullySaved" class="text-info"><h3>Successfully saved</h3></div>
    </div>
  </div>
</div>
